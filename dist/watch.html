<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{name}}
    </div>
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script>
        // 响应式的数据变化，数据变化了我可以监控到数据变化
        // 数据的取值和更改值我们要监控到
        const vm = new Vue({
            el: '#app',
            data: {
                name: 'zl',
                age: 20,
            },
            watch: {
                name(newValue, oldValue) {
                    console.log('ok')
                }
            }
        })
        vm.$watch(function exprOrFn() {return vm.name}, function cb(newValue, oldValue){
            console.log(newValue, oldValue)
        })
        setTimeout(() => {
            debugger
            vm.name = '张'
        }, 1000)
    </script>
</body>

</html>
